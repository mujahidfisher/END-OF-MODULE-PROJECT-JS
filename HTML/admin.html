<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <!-- custome css -->
  <link rel="stylesheet" href="../style/style.CSS" />
  <title>ADMIN</title>
</head>
<style>
  ::-webkit-scrollbar {
    display: none;
  }
</style>

<body>
  <div class="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a href="../index.html"><img class="figure-img img-fluid logo"
            src="https://i.postimg.cc/zGKkzYh5/Screenshot-2023-06-09-124717.png" alt="logo" /></a>
        <h1 class="navbar-brand">MF.GAMING</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="../index.html">HOME</a>
            <a class="nav-link" href="../index.html">PRODUCTS</a>
            <a class="nav-link" href="./about.html">ABOUT</a>
            <a class="nav-link" href="./checkout.html">CHECKOUT</a>
            <a class="nav-link active" href="./admin.html">ADMIN</a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="main">
    <div class="title1">
      <h1>ADMIN</h1>
    </div>

    <div class="btn-group">
      <button class="sorting" id="sort">SORT</button>

      <div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add New Product
              </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="number" placeholder="Enter ID" id="id" />
              <input type="text" placeholder="Enter Product Name" id="product" />
              <input type="text" placeholder="Enter Specs" id="specs" />
              <input type="text" placeholder="Enter img-url" id="img" />
              <input type="number" placeholder="Enter Price" id="price" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
              <button type="button" class="btn btn-primary" id="added" data-bs-dismiss="modal" onclick="addItem()">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="adding btn" id="add-btn" data-bs-toggle="modal" data-bs-target="#add"
        data-bs-whatever="@mdo">
        ADD
      </button>
    </div>

    <div class="admin-title2">
      <h2>Product Listing</h2>
    </div>

    <div class="table table-responsive-xxl">
      <table class="table table-warning table-striped table-hover table-bordered border-warning">
        <thead>
          <tr>
            <th scope="col">ID:</th>
            <th scope="col">Product Name:</th>
            <th scope="col">Specs:</th>
            <th scope="col">Image:</th>
            <th scope="col">Price:</th>
            <th scope="col">Edit/Delete:</th>
          </tr>
        </thead>
        <tbody id="display-items">

        </tbody>
      </table>
    </div>
  </div>

  <div class="footer">
    <h6 class="copy">
      Mujahid Fisher &copy Copyright <br />
      Rights Reserved
      <br />
      2004-2023
    </h6>
  </div>

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <!-- custome js -->
  <script src="../script/admin.js"></script>
</body>

</html>
